- name: dolt_blame_basic_dummy
  query: |
    WITH sorted_diffs_by_pk AS (
      SELECT
        to_x,  -- allToPks
        to_commit,
        to_commit_date,
        diff_type,
      ROW_NUMBER() OVER (
        PARTITION BY to_x -- pksPartitionByExpression
        ORDER BY coalesce(to_commit_date, from_commit_date) DESC
      ) row_num
      FROM dd_xy  -- tableName
    )
    SELECT
      sd.to_x,
      sd.to_commit as commit,
      sd.to_commit_date as commit_date,
      dl.committer,
      dl.email,
      dl.message
    FROM
      sorted_diffs_by_pk as sd,
      dl
    WHERE
      dl.commit_hash = sd.to_commit
      and sd.row_num = 1
      and sd.diff_type <> 'removed'
    ORDER BY
      sd.to_x;
  commits: 100
  diffsPerCommit: 20
  dummy:
    dolt_diff_xy: dd_xy
    dolt_log: dl
- name: dolt_blame_commit_filter_dummy
  query: |
    WITH sorted_diffs_by_pk AS (
      SELECT
        to_x,  -- allToPks
        to_commit,
        to_commit_date,
        diff_type,
      ROW_NUMBER() OVER (
        PARTITION BY to_x -- pksPartitionByExpression
        ORDER BY coalesce(to_commit_date, from_commit_date) DESC
      ) row_num
      FROM dd_xy  -- tableName
    )
    SELECT
      sd.to_x,
      sd.to_commit as commit,
      sd.to_commit_date as commit_date,
      dl.committer,
      dl.email,
      dl.message
    FROM
      sorted_diffs_by_pk as sd,
      dl
    WHERE
      dl.commit_hash = sd.to_commit
      and sd.row_num = 1
      and sd.diff_type <> 'removed'
      and sd.to_commit = '%s'
    ORDER BY
      sd.to_x;
  commits: 600
  diffsPerCommit: 20
  dummy:
    dolt_diff_xy: dd_xy
    dolt_log: dl